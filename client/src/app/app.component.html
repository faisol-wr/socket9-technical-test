<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card text-center" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Socket9 Technical Test</h5>
      <div class="container mt-5">
        <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <!-- Year Input -->
            <div class="col-md-4 mb-3">
              <label for="yearInput" class="form-label">Year</label>
              <input type="number" id="yearInput" class="form-control"
                formControlName="year" placeholder="YYYY" />
            </div>

            <!-- Month Input -->
            <div class="col-md-4 mb-3">
              <label for="monthInput" class="form-label">Month</label>
              <input type="number" id="monthInput" class="form-control"
                formControlName="month" placeholder="MM" />
            </div>

            <!-- Date Input -->
            <div class="col-md-4 mb-3">
              <label for="dateInput" class="form-label">Date</label>
              <input type="number" id="dateInput" class="form-control"
                formControlName="date" placeholder="DD" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container mt-5">
        @if(isLoading){
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        } @else {
        @if(message){
        <div [class]="'alert alert-'+(isError?'danger':'success')"
          role="alert">
          {{message}}
        </div>
        }
        }
      </div>
    </div>
  </div>
</div>
